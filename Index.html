<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0e14;
            color: #e1e4e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .main-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
        }
        .entry-field {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #ffffff;
            transition: border-color 0.2s;
        }
        .entry-field:focus {
            border-color: #58a6ff;
            outline: none;
        }
        .action-button {
            background: #238636;
            color: #ffffff;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .action-button:hover {
            background: #2ea043;
        }
        #viewer-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0b0e14;
            z-index: 100;
        }
        .progress-circle {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <!-- Loading screen for redirection -->
    <div id="loading-overlay">
        <div class="progress-circle"></div>
        <p class="mt-4 text-sm text-gray-400 font-medium tracking-widest">CONNECTING...</p>
    </div>

    <!-- The internal website viewer -->
    <iframe id="viewer-frame"></iframe>

    <!-- The Creation Dashboard -->
    <div id="builder-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white">URL Shortener</h1>
                <p class="text-gray-500 text-sm">Create and use compact addresses</p>
            </div>

            <div class="main-panel p-6 shadow-xl">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Original Address</label>
                        <input type="text" id="addressInput" class="entry-field w-full p-3 text-sm" placeholder="https://example.com">
                    </div>
                    
                    <button onclick="processInput()" class="action-button w-full py-3 text-sm">Shorten URL</button>

                    <div id="output-area" class="hidden pt-6 border-t border-gray-800">
                        <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Shortened Result</label>
                        <div class="flex gap-2">
                            <input id="finalUrl" readonly class="entry-field flex-1 p-3 text-sm bg-black cursor-text text-blue-400">
                            <button onclick="copyResult()" id="copy-btn" class="px-4 py-2 bg-gray-700 rounded-lg text-xs font-bold hover:bg-gray-600">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function encodeData(data) {
            try {
                // Remove prefix to save space
                let text = data.replace(/^https?:\/\//, '');
                return btoa(unescape(encodeURIComponent(text)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            } catch (e) { return ''; }
        }

        function decodeData(str) {
            try {
                // Restore original address
                let fixed = str.replace(/-/g, '+').replace(/_/g, '/');
                while (fixed.length % 4) fixed += '=';
                let raw = decodeURIComponent(escape(atob(fixed)));
                // Re-attach secure prefix if missing
                return raw.startsWith('http') ? raw : 'https://' + raw;
            } catch (e) { return null; }
        }

        window.onload = function() {
            const loc = window.location;
            let code = "";
            
            // Look for /URL/<code> or ?q=<code>
            if (loc.pathname.includes('/URL/')) {
                code = loc.pathname.split('/URL/')[1].split('/')[0];
            } else {
                const params = new URLSearchParams(loc.search);
                if (params.has('q')) code = params.get('q');
            }

            if (code && code.trim() !== "") {
                const target = decodeData(code);
                if (target) {
                    // Start the process
                    document.getElementById('builder-view').style.display = 'none';
                    document.getElementById('loading-overlay').style.display = 'flex';
                    
                    const frame = document.getElementById('viewer-frame');
                    frame.src = target;
                    
                    frame.onload = function() {
                        document.getElementById('loading-overlay').style.display = 'none';
                        frame.style.display = 'block';
                    };
                    
                    // Fallback if target blocks internal viewing or times out
                    setTimeout(() => {
                        if (frame.style.display === 'none') {
                           document.getElementById('loading-overlay').innerHTML = `
                             <p class="text-gray-400 text-sm px-6 text-center">Unable to load address in current view. It may be restricted by the destination.</p>
                             <button onclick="location.reload()" class="mt-6 px-4 py-2 bg-gray-800 rounded text-xs text-white">Return</button>
                           `;
                        }
                    }, 10000);
                }
            }
        };

        function processInput() {
            const val = document.getElementById('addressInput').value.trim();
            if (!val) return;
            
            const code = encodeData(val);
            const path = "https://xpdevs.github.io/URL/" + code;
            
            const out = document.getElementById('finalUrl');
            out.value = path;
            document.getElementById('output-area').classList.remove('hidden');
        }

        function copyResult() {
            const field = document.getElementById('finalUrl');
            field.select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-btn');
            btn.innerText = 'Copied';
            setTimeout(() => { btn.innerText = 'Copy'; }, 2000);
        }
    </script>
</body>
</html>
